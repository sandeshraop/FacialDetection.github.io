model:
  num_classes: 4
  input_size: 224
  pretrained: true
  backbone: resnet18
  dropout: 0.3
  num_frames: 1
  sequence_strategy: apex_only

data:
  data_dir: data
  data_source: cropped
  batch_size: 8
  num_workers: 4
  random_seed: 42

training:
  num_epochs: 80
  lr: 0.0001
  weight_decay: 0.0001
  early_stop: 25
  mixed_precision: true
  gradient_clip: 1.0
  warmup_epochs: 5

scheduler:
  type: cosine
  T_max: 150
  eta_min: 1e-6

loss:
  type: cross_entropy
  class_weights: true
  label_smoothing: 0.0
